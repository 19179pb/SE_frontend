<mat-card>
    <mat-card-header>Kategorie</mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="categories">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nazwa</th>
                <td mat-cell *matCellDef="let category">{{category.name}}</td>
            </ng-container>

            <ng-container matColumnDef="tools">
                <th mat-header-cell *matHeaderCellDef>Akcja <button mat-icon-button matTooltip="Dodaj" (click)="addCategory()"><mat-icon>add_notes</mat-icon></button></th>
                <td mat-cell *matCellDef="let category">
                    <button mat-icon-button matTooltip="UsuÅ„" (click)="deleteCategory(category)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button matTooltip="Edytuj" (click)="editCategory(category)"><mat-icon>edit_note</mat-icon>></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </mat-card-content>
</mat-card>
