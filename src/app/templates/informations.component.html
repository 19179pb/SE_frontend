<mat-card>
    <mat-card-header>Informacje</mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="informations">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Tytuł</th>
                <td mat-cell *matCellDef="let information">{{information.title}}</td>
            </ng-container>
            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef>Link</th>
                <td mat-cell *matCellDef="let information">{{information.link}}</td>
            </ng-container>
            <ng-container matColumnDef="addDate">
                <th mat-header-cell *matHeaderCellDef>Dodano</th>
                <td mat-cell *matCellDef="let information">{{information.addDate|date:"yyyy-MM-dd"}}</td>
            </ng-container>
            <ng-container matColumnDef="remind_date">
                <th mat-header-cell *matHeaderCellDef>Przypomnij</th>
                <td mat-cell *matCellDef="let information"></td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Kategoria</th>
                <td mat-cell *matCellDef="let information">{{information.categoryName}}</td>
            </ng-container>
            

            <ng-container matColumnDef="tools">
                <th mat-header-cell *matHeaderCellDef>Akcja <button mat-icon-button matTooltip="Dodaj" (click)="addInformation()"><mat-icon>add_notes</mat-icon></button></th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button matTooltip="Usuń" (click)="deleteInformation(user)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button matTooltip="Edytuj"><mat-icon>edit_note</mat-icon>></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row (click)="showDetails(row)" *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </mat-card-content>
</mat-card>
